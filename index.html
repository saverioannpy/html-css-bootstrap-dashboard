<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Dashboard</title>
    <!-- Bootstrap v5.3-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!--Font Awesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!--Style Css-->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
           <!--Search Bar-->
           <nav class="navbar navbar-expand-lg">
            <div class="container-fluid ">
                <!-- Logo Nav Bar-->
                <div class="navbar-mobile-logo">
                    <a class="navbar-brand" href="#">
                        <img src="img/mobile-logo.png" alt="logo mobile">
                    </a>
                </div>
                <form class="d-flex _ms-nav-search-bar" role="search">
                    <input class="form-control me-2" type="search" placeholder="Prova a cercare: Lezioni di Laravel" aria-label="Search">
                    <span id="_ms-lens">
                        <!--- FontAwesome Lente di ingrandimento-->
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </span>
                </form>
                <li class="nav-item dropdown" id="_ms-bell">
                    <a class="nav-link" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        <!-- FontAwesome Campanella-->
                        <i class="fa-solid fa-bell"></i>
                    </a>
                    <ul class="dropdown-menu">
                      <li><a class="dropdown-item" href="#">Action</a></li>
                      <li><a class="dropdown-item" href="#">Another action</a></li>
                      <li><a class="dropdown-item" href="#">Something else here</a></li>
                    </ul>
                  </li>
            </div>
          </nav>
        
    </header>
    <main>

    </main>
    <footer>

    </footer>
    <!-- Bootstrap v5.3 JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
