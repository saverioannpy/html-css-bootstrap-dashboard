<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Dashboard</title>
    <!-- Bootstrap v5.3-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!--Font Awesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!--Style Css-->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
           <!--Search Bar-->
           <nav class="navbar navbar-expand-lg">
            <div class="container-fluid ">
                <!-- Logo Nav Bar-->
                <div class="navbar-mobile-logo">
                    <a class="navbar-brand" href="#">
                        <img src="img/mobile-logo.png" alt="logo mobile">
                    </a>
                </div>
                <form class="d-flex _ms-nav-search-bar" role="search">
                    <input class="form-control me-2" type="search" placeholder="Prova a cercare: Lezioni di Laravel" aria-label="Search">
                    <span id="_ms-lens">
                        <!--- FontAwesome Lente di ingrandimento-->
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </span>
                </form>
                <li class="nav-item dropdown" id="_ms-bell">
                    <a class="nav-link" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        <!-- FontAwesome Campanella-->
                        <i class="fa-solid fa-bell"></i>
                    </a>
                    <ul class="dropdown-menu">
                      <li><a class="dropdown-item" href="#">Action</a></li>
                      <li><a class="dropdown-item" href="#">Another action</a></li>
                      <li><a class="dropdown-item" href="#">Something else here</a></li>
                    </ul>
                  </li>
            </div>
          </nav>
        
    </header>
    <main>
        <!--Sidebar-->
        <div class="container">
            <div class="sidebar">
                <!-- Sidebar Head-->    
                <ul>
                    <li>
                        <a href="#"><i class="fa-solid fa-house"></i></a>
                    </li>
                    <li>
                        <a href="#"><i class="fa-solid fa-chart-simple"></i></a>
                    </li>
                    <li>                                
                        <a href="#"><i class="fa-solid fa-signal"></i></a>
                    </li>
                </ul>
                <!-- Sidebar Bottom-->
                <div class="btn-settings">
                    <a href="#">
                        <i class="fa-solid fa-gear"></i>
                    </a>
                </div>
            </div>
        </div>
        <!--/Sidebar-->
         <!-- Dashboard centrale-->
         <div class="dashboard">
            <div class="dashboard-header">
                <div class="row flex-column">
                    <div class="col">
                        <div class="d-flex align-items-center" id="_ms-new-user">
                            <p>Nuovo Utente</p>
                            <p><i class="fa-regular fa-square-plus"></i></p>
                        </div>
                        <div class="d-flex flex-column justify-items-center" id="_ms-boolean-plan">
                            <p>Boolean <span class="badge">Piano blaze</span></p>
                            <p>
                                <span class="badge">3 app</span>
                                <span><i class="fa-solid fa-angles-right"></i></span>
                                <span class="badge"> + </span>
                            </p>
                        </div>
                        <div>!</div>
                    </div>
                </div>
            </div>
        </div> 
         <!-- / Dashboard centrale-->
    </main>
    <footer>

    </footer>
    <!-- Bootstrap v5.3 JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
